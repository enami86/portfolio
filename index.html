<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ポートフォリオ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">ホーム</a></li>
                <li><a href="#about">プロフィール</a></li>
                <li><a href="#portfolio">作品</a></li>
                <li><a href="#contact">コンタクト</a></li>
            </ul>
        </nav>
    </header>
    <section id="home">
        <h1>PORTFOLIO</h1>
    </section>
    <section id="about">
        <h2>プロフィール</h2>
        <div class="name">
            <p>名前</p>
            <h3>榎並　蓮斗</h3>
        </div>
        <div class="birth">
            <p>生年月日</p>
            <h3>2004年11月30日</h3>
        </div>
        <div class="from">
            <p>出身地</p>
            <h3>愛知県名古屋市</h3>
        </div>
        <div class="daigaku">
            <p>所属</p>
            <h3>愛知工業大学<br>情報科学部<br>メディア情報専攻</h3>
        </div>
        <div class="skill">
            <p>スキル</p>
            <ul>
                <li>Illustrator</li>
                <li>Maya</li>
                <li>プログラミング(C言語)</li>
                <li>Web制作</li>
            </ul>
    <section id="portfolio">
        <h2>作品</h2>
        <div class="gallery">
        </div>
    </section>
    <section id="contact">
        <h2>コンタクト</h2>
        <form>
            <label for="name">名前:</label>
            <input type="text" id="name" name="name">
            <label for="email">メール:</label>
            <input type="email" id="email" name="email">
            <button type="submit">送信</button>
        </form>
    </section>
    <footer>
        <p>&copy; 2024 あなたの名前</p>
    </footer>
</body>
</html>
